<p-menubar>
    <ng-template pTemplate="start">
        <div class="header">
            <img src="../../../assets/favicon.png">
            <div>Fil-Auth</div>
        </div>
    </ng-template>
    <ng-template pTemplate="end">
        <div class="row gap-10">
            <button *ngIf="!profileConnected" pButton class="p-button-rounded p-button-outlined" pTooltip="Create Profile" icon="pi pi-user-plus" tooltipPosition="left" iconPos="right" type="button"></button>
            <button *ngIf="profileConnected" pButton class="p-button-rounded p-button-outlined p-button-warning" pTooltip="Update Profile" tooltipPosition="left" icon="pi pi-pencil" iconPos="right" type="button"></button>
            <button *ngIf="profileConnected" pButton class="p-button-rounded p-button-outlined p-button-danger" pTooltip="Remove Profile" tooltipPosition="left" icon="pi pi-user-minus" iconPos="right" type="button"></button>
        </div>
    </ng-template>
</p-menubar>

<div class="content">
    <div class="title-row">
        <div class="title">Manage Organization</div>
    </div>
    <p-card></p-card>
    <p-card></p-card>
    <p-card></p-card>
</div>

<p-dialog [(visible)]="displayConnectWalletDialog" [style]="{'max-width': '50vw'}">
    <ng-template pTemplate="header">
        <div>
            <i class="pi pi-exclamation-triangle" [ngStyle]="{color:'var(--orange-500)'}"></i>
            <b> Wallet Not Connected</b>
        </div>
    </ng-template>

    {{ connectWalletMessage }}
</p-dialog>

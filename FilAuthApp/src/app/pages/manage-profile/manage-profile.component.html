<p-menubar>
    <ng-template pTemplate="start">
        <div class="header">
            <img src="../../../assets/favicon.png">
            <div>Fil-Auth</div>
        </div>
    </ng-template>
    <ng-template pTemplate="end">
        <div class="row gap-10">
            <button *ngIf="!profileConnected" (click)="showCreateProfileDialog()" pButton class="p-button-rounded p-button-outlined" pTooltip="Create Profile" icon="pi pi-user-plus" tooltipPosition="left" iconPos="right" type="button"></button>
            <button *ngIf="profileConnected" (click)="showUpdateProfileDialog()" pButton class="p-button-rounded p-button-outlined p-button-warning" pTooltip="Update Profile" tooltipPosition="left" icon="pi pi-user-edit" iconPos="right" type="button"></button>
            <button *ngIf="profileConnected" (click)="showRemoveProfileDialog()" pButton class="p-button-rounded p-button-outlined p-button-danger" pTooltip="Remove Profile" tooltipPosition="left" icon="pi pi-user-minus" iconPos="right" type="button"></button>
        </div>
    </ng-template>
</p-menubar>

<div class="content" >
    <div class="title-row">
        <div class="title">Manage Organization</div>
        <button pButton type="button" *ngIf="profileConnected" (click)="navigateToAccess()" class="p-button-raised p-button-outlined p-button-info" label="Manage Access" icon="pi pi-unlock" iconPos="right"></button>
    </div>

    <div class="no-profile" *ngIf="!profileConnected">
        <div class="row center">
            <span class="pi pi-exclamation-triangle no-profile-icon"></span>
        </div>
        <div class="row center">
            <span class="no-profile-msg">No Organization Profile Found!</span>
        </div>
        <div class="row center">
            <button pButton type="button" class="p-button-raised" (click)="showCreateProfileDialog()" icon="pi pi-user-plus" iconPos="right" label="Create Profile"></button>
        </div>
    </div>

    <div class="stats" *ngIf="profileConnected">
        <p-card header="Statistics">
            <div class="row startend">
                <span class="pi pi-chart-line icon blue-color"></span>
                <span class="text">25</span>
            </div>
        </p-card>
        <p-card header="Access Rules">
            <div class="row startend">
                <span class="pi pi-unlock icon orange-color"></span>
                <span class="text">78</span>
            </div>
        </p-card>
        <p-card header="Users">
            <div class="row startend">
                <span class="pi pi-users icon green-color"></span>
                <span class="text">1187</span>
            </div>
        </p-card>
    </div>
</div>

<p-dialog [(visible)]="displayConnectWalletDialog" [closable]="false" [modal]="true" [draggable]="false" [style]="{width:'50vw'}">
    <ng-template pTemplate="header">
        <div>
            <i class="pi pi-exclamation-triangle" [ngStyle]="{color:'var(--orange-500)'}"></i>
            <b> Wallet Not Connected</b>
        </div>
    </ng-template>

    {{ connectWalletMessage }}
</p-dialog>

<p-dialog header="Create Profile" [(visible)]="displayCreateProfileDialog" [maximizable]="true" [closable]="false" [modal]="true" [draggable]="false" [style]="{width:'50vw'}">
    Content
    <ng-template pTemplate="footer">
        <div class="dialog-button">
            <button pButton type="button" (click)="closeCreateProfileDialog()" class="p-button-outlined p-button-warning" label="Cancel" icon="pi pi-times" iconPos="right"></button>
            <button pButton type="button" class="p-button-outlined p-button-success" label="Confirm" icon="pi pi-check" iconPos="right" autofocus></button>
        </div>
    </ng-template>
</p-dialog>

<p-dialog header="Update Profile" [(visible)]="displayUpdateProfileDialog" [maximizable]="true" [closable]="false" [modal]="true" [draggable]="false" [style]="{width:'50vw'}">
    Content
    <ng-template pTemplate="footer">
        <div class="dialog-button">
            <button pButton type="button" (click)="closeUpdateProfileDialog()" class="p-button-outlined p-button-warning" label="Cancel" icon="pi pi-times" iconPos="right" autofocus></button>
            <button pButton type="button" class="p-button-outlined p-button-success" label="Confirm" icon="pi pi-check" iconPos="right"></button>
        </div>
    </ng-template>
</p-dialog>

<p-dialog header="Remove Profile" [(visible)]="displayRemoveProfileDialog" [closable]="false" [modal]="true" [draggable]="false" [style]="{width:'50vw'}">
    Content
    <ng-template pTemplate="footer">
        <div class="dialog-button">
            <button pButton type="button" (click)="closeRemoveProfileDialog()" class="p-button-outlined p-button-warning" label="Cancel" icon="pi pi-times" iconPos="right" autofocus></button>
            <button pButton type="button" class="p-button-outlined p-button-success" label="Confirm" icon="pi pi-check" iconPos="right"></button>
        </div>
    </ng-template>
</p-dialog>
